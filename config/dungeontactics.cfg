    I:"8-Loot Bag Drops"=10
    I:"9-Loot Bag Drop Range"=2
    B:"C-Alternate Hammer Recipe"=false
    B:"C-Alternate Knife Recipe"=false
    I:"C-Enchant IDs"=80

    # Set 'false' to stop mobs spawning with DT weapons. [default: true]
