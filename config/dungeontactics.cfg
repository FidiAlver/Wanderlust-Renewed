    # If 'true' armour will be unequiped and placed into the inventory of players with invisibility. [default: true]
    B:"C-Invisiblity Removes Armour"=true
    B:"C-Modded Material Weapons"=true

    # Set 'false' to disable loot pool manipulation - this stops the mod from adding to vanilla loot pools. [default: true]
    B:"C-Modify Loot Pools"=true

    # If eneabled. right-clicking armour while already wearing a piece in the same slot will change over the piece in your hand and the piece you are wearing. [default: true]
    B:"C-Quick Change Armour"=true

    # Enable/disable ability to right-click a ladder to instantly climb it. [default: true]
    B:"C-Quick Ladder Climb"=true
    B:"C-Use Modded Swords"=true

    # If true, explosions will cause creepers to explode, in normal or hard difficulties. [default: true]
    B:"D-Chained Creeper Explosions"=true

    # Set 'false' to disable Seasonal Events, because you have no sense of fun, you monster. [default: true]
    B:"E-Seasonal Events"=true
    B:"RP-Achievement Diplomas"=false

    # Set 'false' to disable sitting. [default: true]
    B:RP-Sitting=true
}


